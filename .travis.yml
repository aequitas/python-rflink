dist: xenial   # required for Python >= 3.7
language: python
python:
- 3.4
- 3.6
- 3.7
- 3.8
- 2.7
- pypy3
install: pip install tox-travis python-coveralls codeclimate-test-reporter
script: tox
matrix:
  allow_failures:
  - python: 2.7
  - python: pypy3
  include:
    - python: 3.7
      env: TOXENV=typing
deploy:
  provider: pypi
  user: aequitas
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    # python and condition are here to prevent deploying multiple times, which
    # would fail: deploy only when running specified python version and empty
    # $TOXENV.
    python: 3.7
    condition: -z $TOXENV
    repo: aequitas/python-rflink
after_success:
  - coveralls
  - CODECLIMATE_REPO_TOKEN=9c681ab3800c3aa7f96622e4a0018a0ffccabae55adcd2f3ff6cbad32344aac1 codeclimate-test-reporter
